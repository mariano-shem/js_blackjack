<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive BlackJack</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section class="hand dealer"></section>
    <p class="total t-dealer"></p>
    <p class="game-msg"></p>
    <p class="total t-player"></p>
    <section class="hand player"></section>

    <div>
      <button class="btn start" type="button">Start</button>
      <button class="btn add" type="button">Hit</button>
      <button class="btn again" type="button">Restart</button>
      <button class="btn stand" type="button">Stand</button>
    </div>
  </main>
  <script src="index.js"></script>
  <!-- <script src="test.js"></script> -->
</body>
</html>
