<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive BlackJack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <p class="mychips"></p>
    <section class="hand dealer"></section>
    <p class="total t-dealer"></p>
    <p class="game-msg"></p>
    <section class="hand player"></section>
    <p class="total t-player"></p>

    <div>
      <button class="btn add" type="button">Hit</button>
      <button class="btn again" type="button">Play Again</button>
      <button class="btn stand" type="button">Stand</button>
    </div>
    <div class="betwrap">
      <p class="betinfo">Place your bets.</p>
      <button type="button" class="bets b-red">10</button>
      <button type="button" class="bets b-green">50</button>
      <button type="button" class="bets b-blue">100</button>
      <button type="button" class="bets b-yell">500</button>
      <button type="button" class="bets b-purp">1000</button>
      <p>
        <button type="button" class="confbet">Done</button>
        <button type="button" class="reset-bet">Reset Bet</button>
        
        <button type="button" class="reset-bank">Reset Bank</button>
      </p>
    </div>
  </main>
  <script src="index.js"></script>
  <!-- <script src="test.js"></script> -->
</body>
</html>
